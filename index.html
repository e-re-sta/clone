<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clone Game Hub</title>
<style>
  :root {
    --bg-color-light: #f0f0f0;
    --bg-color-dark: #121212;
    --text-color-light: #000;
    --text-color-dark: #fff;
    --button-bg: #007bff;
    --button-hover: #0056b3;
  }
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
  }
  header {
    padding: 1rem;
    background-color: #333;
    color: #fff;
    text-align:center;
    cursor:pointer;
  }
  #main {
    padding: 1rem;
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    margin-bottom: 1rem;
  }
  button {
    padding: 1rem;
    background-color: var(--button-bg);
    border:none;
    color:#fff;
    cursor:pointer;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: var(--button-hover);
  }
  #nav-buttons {
    display:flex;
    justify-content: space-between;
    margin-top: 1rem;
  }
  #dark-toggle {
    position:fixed;
    top:1rem;
    right:1rem;
    padding:0.5rem 1rem;
    cursor:pointer;
    background-color:#555;
    color:#fff;
    border:none;
  }
</style>
</head>
<body class="dark">
<header id="reload-header">clone</header>
<button id="dark-toggle">Toggle Darkmode</button>
<div id="main"></div>

<script>
  // Darkmode persist
  let dark = true; // Seite startet immer im Darkmode
  localStorage.setItem('dark', dark);
  
  document.getElementById('dark-toggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
    dark = document.body.classList.contains('dark');
    localStorage.setItem('dark', dark);
  });

  // Reload on header click
  document.getElementById('reload-header').addEventListener('click', ()=> location.reload());

  const totalPages = 5;
  const gamesPerPage = 12;
  let currentPage = 1;

  function walletAddress() {
    // Einmal Wallet-Adresse für ETH/SOL einfügen
    return {
      eth: "ETH_ADDRESS_HERE",
      sol: "SOL_ADDRESS_HERE"
    };
  }

  function renderMain() {
    const main = document.getElementById('main');
    main.innerHTML = '';
    const grid = document.createElement('div');
    grid.className = 'games-grid';

    for(let i=1; i<=gamesPerPage; i++){
      const btn = document.createElement('button');
      btn.textContent = `Game ${(currentPage-1)*gamesPerPage + i}`;
      btn.addEventListener('click', ()=> loadGame(i));
      grid.appendChild(btn);
    }
    main.appendChild(grid);

    const nav = document.createElement('div');
    nav.id = 'nav-buttons';
    const backBtn = document.createElement('button');
    backBtn.textContent = 'Back';
    backBtn.disabled = currentPage===1;
    backBtn.addEventListener('click', ()=> {currentPage--; renderMain();});
    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.disabled = currentPage===totalPages;
    nextBtn.addEventListener('click', ()=> {currentPage++; renderMain();});
    nav.appendChild(backBtn);
    nav.appendChild(nextBtn);
    main.appendChild(nav);
  }

  function loadGame(gameNumber){
    const main = document.getElementById('main');
    main.innerHTML = '';

    // Game-Content
    const gameDiv = document.createElement('div');
    gameDiv.innerHTML = `
      <h2>Game ${(currentPage-1)*gamesPerPage + gameNumber}</h2>
      <p>Game content goes here...</p>
      <button id="back-main" style="position:fixed; bottom:1rem; left:1rem;">⬅ Back</button>
      <button id="pay-eth">Pay ETH</button>
      <button id="pay-sol">Pay SOL</button>
    `;
    main.appendChild(gameDiv);

    // Back button
    document.getElementById('back-main').addEventListener('click', renderMain);

    // Payment placeholders
    const wallets = walletAddress();
    document.getElementById('pay-eth').addEventListener('click', ()=>{
      alert(`ETH payment to ${wallets.eth} placeholder`);
    });
    document.getElementById('pay-sol').addEventListener('click', ()=>{
      alert(`SOL payment to ${wallets.sol} placeholder`);
    });
  }

  renderMain();
</script>
</body>
</html>
