<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clone2 Game Hub</title>
<style>
  :root {
    --bg-color-light: #f0f0f0;
    --bg-color-dark: #121212;
    --text-color-light: #000;
    --text-color-dark: #fff;
    --button-bg: #007bff;
    --button-hover: #0056b3;
  }
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-color-light);
    color: var(--text-color-light);
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-color-dark);
    color: var(--text-color-dark);
  }
  header {
    padding: 1rem;
    background-color: #333;
    color: #fff;
    text-align:center;
    cursor:pointer;
  }
  #main {
    padding: 1rem;
  }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
    margin-bottom: 1rem;
  }
  button {
    padding: 1rem;
    background-color: var(--button-bg);
    border:none;
    color:#fff;
    cursor:pointer;
    transition: background-color 0.2s;
    font-size: 0.9rem;
  }
  button:hover {
    background-color: var(--button-hover);
  }
  #nav-buttons {
    display:flex;
    justify-content: space-between;
    margin-top: 1rem;
  }
  #dark-toggle {
    position:fixed;
    top:1rem;
    right:1rem;
    padding:0.5rem 1rem;
    cursor:pointer;
    background-color:#555;
    color:#fff;
    border:none;
  }
  #back-main {
    position:fixed;
    bottom:1rem;
    left:1rem;
    padding:0.5rem 1rem;
    cursor:pointer;
    background-color:#555;
    color:#fff;
    border:none;
  }
</style>
</head>
<body>
<header id="reload-header">clone2</header>
<button id="dark-toggle">Toggle Darkmode</button>
<div id="main"></div>

<script>
  // Darkmode persist
  let dark = localStorage.getItem('dark') === 'true';
  if(dark) document.body.classList.add('dark');
  document.getElementById('dark-toggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
    dark = document.body.classList.contains('dark');
    localStorage.setItem('dark', dark);
  });

  // Reload header
  document.getElementById('reload-header').addEventListener('click', ()=> location.reload());

  const gamesPerPage = 12;
  let currentPage = 1;
  const totalGames = 12; // für Clone2 Mainpage

  function walletAddress() {
    return {
      eth: "ETH_ADDRESS_HERE",
      sol: "SOL_ADDRESS_HERE"
    };
  }

  function renderMain() {
    const main = document.getElementById('main');
    main.innerHTML = '';
    const grid = document.createElement('div');
    grid.className = 'games-grid';

    for(let i=1; i<=totalGames; i++){
      const btn = document.createElement('button');
      btn.textContent = `Game ${i}`;
      btn.addEventListener('click', ()=> loadGame(i));
      grid.appendChild(btn);
    }
    main.appendChild(grid);

    // Navigation placeholder (kann erweitert werden)
    const nav = document.createElement('div');
    nav.id = 'nav-buttons';
    main.appendChild(nav);
  }

  function loadGame(gameNumber){
    const main = document.getElementById('main');
    main.innerHTML = '';

    const wallets = walletAddress();
    let lives = 6;
    let level = 1;
    const maxLevel = 10;

    const gameDiv = document.createElement('div');
    main.appendChild(gameDiv);

    function renderGame(){
      gameDiv.innerHTML = `
        <h2>Clone2 - Game ${gameNumber} - Level ${level}</h2>
        <p>Lives: ${lives}</p>
        <p>Game content placeholder...</p>
        <button id="next-level">Next Level</button>
        <button id="pay-eth">Pay 0.000001 ETH for Level 8</button>
        <button id="pay-sol">Pay 0.50 SOL for 6 Lives</button>
        <button id="back-main">⬅ Back</button>
      `;

      // Next Level
      document.getElementById('next-level').addEventListener('click', ()=>{
        if(level === 7){
          alert('Level 8 requires ETH payment!');
        } else if(level < maxLevel){
          level++;
          renderGame();
        } else {
          alert('Reached max level');
        }
      });

      // ETH Payment
      document.getElementById('pay-eth').addEventListener('click', ()=>{
        if(level === 8){
          alert(`ETH payment to ${wallets.eth} placeholder successful! Level unlocked.`);
          level++;
          renderGame();
        } else {
          alert('ETH payment not required at this level.');
        }
      });

      // SOL Payment
      document.getElementById('pay-sol').addEventListener('click', ()=>{
        alert(`SOL payment to ${wallets.sol} placeholder successful! Lives replenished.`);
        lives = 6;
        renderGame();
      });

      // Back to main
      document.getElementById('back-main').addEventListener('click', renderMain);
    }

    renderGame();
  }

  renderMain();
</script>
</body>
</html>
