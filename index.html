<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrangeWeb - Game Hub</title>
<style>
body { font-family: Arial; margin:0; background:#f0f0f5; }
header { background:orange; color:white; padding:15px; text-align:center; font-size:28px; }
main { padding:20px; max-width:1200px; margin:auto; }
h2 { text-align:center; margin-bottom:5px; }
p { text-align:center; color:#333; margin-bottom:20px; }
.game-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:20px; margin-bottom:30px; }
.game-card { background:white; padding:15px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; justify-content:space-between; }
.game-title { font-weight:bold; margin-bottom:10px; }
.btn { padding:10px; border:none; border-radius:5px; cursor:pointer; background:orange; color:white; }
.btn:hover { background:#ff9500; }
#gameContainer { margin:auto; max-width:800px; min-height:500px; background:white; border:2px solid #ccc; border-radius:10px; position:relative; display:none; }
.controlBtn { position:absolute; bottom:10px; padding:5px 10px; font-size:14px; border:none; border-radius:5px; cursor:pointer; color:white; }
.backBtn { left:10px; background:red; }
.restartBtn { left:120px; background:green; display:none; }
</style>
</head>
<body>

<header>OrangeWeb – Your Browser Game Hub</header>
<main>
  <h2>Überschrift</h2>
  <p>Hier entsteht selfmade wie immer</p>

  <div class="game-grid" id="gameGrid">
    <div class="game-card">
      <div class="game-title">Game 1: AgentBird</div>
      <p>Fly through storms, dodge enemies, and survive!</p>
      <button class="btn" onclick="startGame1()">Play AgentBird</button>
    </div>
    <!-- Platzhalter Games 2-12 -->
    <div class="game-card"><div class="game-title">Game 2</div><button class="btn" onclick="startGame2()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 3</div><button class="btn" onclick="startGame3()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 4</div><button class="btn" onclick="startGame4()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 5</div><button class="btn" onclick="startGame5()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 6</div><button class="btn" onclick="startGame6()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 7</div><button class="btn" onclick="startGame7()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 8</div><button class="btn" onclick="startGame8()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 9</div><button class="btn" onclick="startGame9()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 10</div><button class="btn" onclick="startGame10()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 11</div><button class="btn" onclick="startGame11()">Play</button></div>
    <div class="game-card"><div class="game-title">Game 12</div><button class="btn" onclick="startGame12()">Play</button></div>
  </div>

  <div id="gameContainer"></div>
</main>

<script>
let gameLoopId=null;
let currentPlayer=null;
let restarts=250;

function hideGameGrid(){ document.getElementById('gameGrid').style.display='none'; }
function showGameGrid(){ document.getElementById('gameGrid').style.display='grid'; }
function showGameContainer(){ document.getElementById('gameContainer').style.display='block'; }
function hideGameContainer(){ document.getElementById('gameContainer').style.display='none'; if(gameLoopId) cancelAnimationFrame(gameLoopId); }

function startGame1(){ hideGameGrid(); showGameContainer(); startAgentBird(document.getElementById('gameContainer')); }

// Platzhalter
function startGame2(){ alert("Game 2 coming soon"); }
function startGame3(){ alert("Game 3 coming soon"); }
function startGame4(){ alert("Game 4 coming soon"); }
function startGame5(){ alert("Game 5 coming soon"); }
function startGame6(){ alert("Game 6 coming soon"); }
function startGame7(){ alert("Game 7 coming soon"); }
function startGame8(){ alert("Game 8 coming soon"); }
function startGame9(){ alert("Game 9 coming soon"); }
function startGame10(){ alert("Game 10 coming soon"); }
function startGame11(){ alert("Game 11 coming soon"); }
function startGame12(){ alert("Game 12 coming soon"); }

// --- AgentBird Dynamic Weather & Difficulty ---
function startAgentBird(container){
  container.innerHTML='';
  if(gameLoopId) cancelAnimationFrame(gameLoopId);

  const canvas=document.createElement('canvas');
  canvas.width=800; canvas.height=500; canvas.style.background='#87CEEB';
  container.appendChild(canvas);
  const ctx=canvas.getContext('2d');

  const backBtn=document.createElement('button');
  backBtn.className='controlBtn backBtn';
  backBtn.innerText='Back';
  backBtn.onclick=()=>{ container.innerHTML=''; hideGameContainer(); showGameGrid(); };
  container.appendChild(backBtn);

  const restartBtn=document.createElement('button');
  restartBtn.className='controlBtn restartBtn';
  restartBtn.innerText='Restart';
  restartBtn.onclick=()=>{ startAgentBird(container); };
  container.appendChild(restartBtn);

  const player={x:100,y:250,width:40,height:30,color:'orange',lives:3,speed:4,blink:0};
  currentPlayer=player;

  const geese=[],planes=[],powerups=[],bullets=[],enemyBullets=[],particles=[];
  let shootCooldown=0,score=0,difficulty=1;
  let weather='clear',weatherTimer=0;

  canvas.addEventListener('mousemove',e=>player.y=e.clientY-canvas.getBoundingClientRect().top-player.height/2);
  canvas.addEventListener('touchmove',e=>player.y=e.touches[0].clientY-canvas.getBoundingClientRect().top-player.height/2);
  canvas.addEventListener('click',()=>{ if(shootCooldown<=0){ bullets.push({x:player.x+player.width,y:player.y+player.height/2,width:10,height:4,speed:8}); shootCooldown=20; } });

  function checkCollision(a,b){ return a.x<a.x+b.width && a.x+a.width>b.x && a.y<a.y+b.height && a.y+a.height>b.y; }

  function changeWeather(){
    const options=['clear','rain','snow','storm','lightning'];
    weather=options[Math.floor(Math.random()*options.length)];
    weatherTimer=0;
  }

  function spawnEntities(){
    if(Math.random()<0.01*difficulty) geese.push({x:800,y:Math.random()*400,width:50,height:40,color:'gray',speed:2+difficulty/2,shootCooldown:Math.random()*100});
    if(Math.random()<0.005*difficulty) planes.push({x:800,y:Math.random()*200+50,width:80,height:40,color:'black',speed:2+difficulty/2,angle:Math.random()*Math.PI/4,shootCooldown:Math.random()*100});
    if(Math.random()<0.002) powerups.push({x:800,y:Math.random()*400,width:20,height:20,type:'life',speed:2});
    if(Math.random()<0.05) particles.push({x:Math.random()*800,y:0,speed:Math.random()*3+1,type:Math.random()<0.5?'rain':'snow'}); 
    if(Math.random()<0.005) particles.push({x:Math.random()*800,y:Math.random()*200,type:'lightning',duration:3});
  }

  function updateEntities(){
    if(shootCooldown>0) shootCooldown--;
    if(player.y<0) player.y=0; if(player.y+player.height>canvas.height) player.y=canvas.height-player.height;

    weatherTimer++;
    if(weatherTimer>1200){ changeWeather(); difficulty+=0.2; }

    spawnEntities();

    geese.forEach((g,i)=>{ 
      g.x-=g.speed; 
      g.shootCooldown--; 
      if(g.shootCooldown<=0){ enemyBullets.push({x:g.x,y:g.y+g.height/2,width:8,height:3,speed:-5-difficulty/2}); g.shootCooldown=100+Math.random()*50; }
      if(checkCollision(player,g)){ player.lives--; player.blink=10; geese.splice(i,1); }
      if(g.x+g.width<0) geese.splice(i,1);
    });

    planes.forEach((p,i)=>{ 
      p.x-=p.speed; 
      p.y+=Math.sin(p.x*0.05)*1.5; 
      p.shootCooldown--; 
      if(p.shootCooldown<=0){ enemyBullets.push({x:p.x,y:p.y+p.height/2,width:10,height:4,speed:-7-difficulty/2}); p.shootCooldown=120+Math.random()*60; }
      if(checkCollision(player,p)){ player.lives--; player.blink=10; planes.splice(i,1); }
      if(p.x+p.width<0) planes.splice(i,1);
    });

    powerups.forEach((p,i)=>{ 
      p.x-=p.speed; 
      if(checkCollision(player,p)){ player.lives+=1; powerups.splice(i,1); } 
      if(p.x+p.width<0) powerups.splice(i,1);
    });

    bullets.forEach((b,i)=>{ 
      b.x+=b.speed; 
      geese.forEach((g,j)=>{ if(checkCollision(b,g)){ bullets.splice(i,1); geese.splice(j,1); particles.push({x:g.x,y:g.y,type:'explosion',duration:5}); } });
      planes.forEach((p,j)=>{ if(checkCollision(b,p)){ bullets.splice(i,1); planes.splice(j,1); particles.push({x:p.x,y:p.y,type:'explosion',duration:5}); } });
      if(b.x>canvas.width) bullets.splice(i,1);
    });

    enemyBullets.forEach((b,i)=>{ 
      b.x+=b.speed; 
      if(checkCollision(b,player)){ player.lives--; player.blink=10; enemyBullets.splice(i,1); } 
      if(b.x<0) enemyBullets.splice(i,1);
    });

    particles.forEach((pt,i)=>{ 
      if(pt.type==='rain'){ pt.y+=pt.speed; if(pt.y>canvas.height) particles.splice(i,1); }
      else if(pt.type==='snow'){ pt.y+=pt.speed/2; pt.x+=Math.sin(pt.y*0.05)*1.5; if(pt.y>canvas.height) particles.splice(i,1); }
      else if(pt.type==='lightning'){ pt.duration-=0.05; if(pt.duration<=0) particles.splice(i,1); }
      else if(pt.type==='explosion'){ pt.duration-=0.1; if(pt.duration<=0) particles.splice(i,1); }
    });

    if(player.lives<=0) restartBtn.style.display='block';
    else restartBtn.style.display='none';

    score+=0.1;
    if(player.blink>0) player.blink--;
  }

  function drawEntities(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Background by weather
    if(weather==='rain'){ ctx.fillStyle='#A0C4FF'; }
    else if(weather==='snow'){ ctx.fillStyle='#BFD8E0'; }
    else if(weather==='storm'){ ctx.fillStyle='#708090'; }
    else if(weather==='lightning'){ ctx.fillStyle='#87CEEB'; }
    else{ ctx.fillStyle='#87CEEB'; }
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle='#228B22'; ctx.fillRect(0,canvas.height-50,canvas.width,50);

    particles.forEach(pt=>{
      if(pt.type==='rain'){ ctx.fillStyle='blue'; ctx.fillRect(pt.x,pt.y,2,10); }
      else if(pt.type==='snow'){ ctx.fillStyle='white'; ctx.fillRect(pt.x,pt.y,4,4); }
      else if(pt.type==='lightning'){ ctx.strokeStyle='yellow'; ctx.beginPath(); ctx.moveTo(pt.x,pt.y); ctx.lineTo(pt.x+Math.random()*20-10,pt.y+20); ctx.stroke(); }
      else if(pt.type==='explosion'){ ctx.fillStyle='orange'; ctx.beginPath(); ctx.arc(pt.x,pt.y,8*Math.random(),0,Math.PI*2); ctx.fill(); }
    });

    ctx.fillStyle=player.blink>0?'red':player.color;
    ctx.fillRect(player.x,player.y,player.width,player.height);

    geese.forEach(g=>{ ctx.fillStyle=g.color; ctx.fillRect(g.x,g.y,g.width,g.height); });
    planes.forEach(p=>{ ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,p.width,p.height); });
    powerups.forEach(p=>{ ctx.fillStyle='yellow'; ctx.fillRect(p.x,p.y,p.width,p.height); });
    bullets.forEach(b=>{ ctx.fillStyle='red'; ctx.fillRect(b.x,b.y,b.width,b.height); });
    enemyBullets.forEach(b=>{ ctx.fillStyle='black'; ctx.fillRect(b.x,b.y,b.width,b.height); });

    ctx.fillStyle='black'; ctx.font='16px Arial';
    ctx.fillText('Lives: '+player.lives+' | Score: '+Math.floor(score)+' | Weather: '+weather+' | Difficulty: '+difficulty.toFixed(1),10,20);
  }

  function loop(){ updateEntities(); drawEntities(); gameLoopId=requestAnimationFrame(loop); }
  loop();
}

// Test Payment
function paySOL(){ if(currentPlayer){ currentPlayer.lives+=5; alert("+5 Leben (Testmode)"); } }
function payETH(){ restarts+=250; alert("+250 Restarts (Testmode)"); }
</script>
</body>
</html>
