<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrangeWeb – Your Browser Game Hub</title>
<style>
body { font-family: Arial; margin:0; background:#f0f0f5; }
header { background:orange; color:white; padding:15px; text-align:center; font-size:28px; }
main { padding:20px; max-width:1200px; margin:auto; }
h2 { text-align:center; margin-bottom:5px; }
p { text-align:center; color:#333; margin-bottom:20px; }
.game-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:20px; margin-bottom:30px; }
.game-card { background:white; padding:15px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; justify-content:space-between; text-align:center; }
.game-title { font-weight:bold; margin-bottom:10px; }
.btn { padding:10px; border:none; border-radius:5px; cursor:pointer; background:orange; color:white; }
.btn:hover { background:#ff9500; }
#gameContainer { margin:auto; max-width:800px; min-height:500px; background:white; border:2px solid #ccc; border-radius:10px; position:relative; display:none; overflow:hidden; }
.controlBtn { position:absolute; bottom:10px; padding:5px 10px; font-size:14px; border:none; border-radius:5px; cursor:pointer; color:white; }
.backBtn { left:10px; background:red; }
.restartBtn { left:120px; background:green; display:none; }
#livesDisplay { position:absolute; top:10px; left:10px; font-size:20px; color:white; background:rgba(0,0,0,0.3); padding:5px 10px; border-radius:5px; }
canvas { display:block; margin:auto; background:#87CEEB; }
</style>
</head>
<body>

<header>OrangeWeb – Your Browser Game Hub</header>
<main>
  <h2>Überschrift</h2>
  <p>Hier entsteht selfmade wie immer</p>

  <div class="game-grid" id="gameGrid">
    <div class="game-card">
      <div class="game-title">Game 1: AgentBird</div>
      <p>Fly through the sky, avoid enemies, survive!</p>
      <button class="btn" onclick="startGame1()">Play AgentBird</button>
    </div>
    <!-- Platzhalter Games 2-12 -->
    <div class="game-card"><div class="game-title">Game 2</div><button class="btn" onclick="alert('Game 2 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 3</div><button class="btn" onclick="alert('Game 3 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 4</div><button class="btn" onclick="alert('Game 4 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 5</div><button class="btn" onclick="alert('Game 5 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 6</div><button class="btn" onclick="alert('Game 6 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 7</div><button class="btn" onclick="alert('Game 7 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 8</div><button class="btn" onclick="alert('Game 8 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 9</div><button class="btn" onclick="alert('Game 9 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 10</div><button class="btn" onclick="alert('Game 10 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 11</div><button class="btn" onclick="alert('Game 11 coming soon')">Play</button></div>
    <div class="game-card"><div class="game-title">Game 12</div><button class="btn" onclick="alert('Game 12 coming soon')">Play</button></div>
  </div>

  <div id="gameContainer">
    <canvas id="agentBirdCanvas" width="800" height="500"></canvas>
    <div id="livesDisplay">Lives: 3</div>
    <button class="controlBtn backBtn" onclick="backToGrid()">Back</button>
    <button class="controlBtn restartBtn" onclick="startAgentBird()">Restart</button>
  </div>
</main>

<script>
const canvas = document.getElementById('agentBirdCanvas');
const ctx = canvas.getContext('2d');
const container = document.getElementById('gameContainer');
const livesDisplay = document.getElementById('livesDisplay');
const restartBtn = container.querySelector('.restartBtn');

let player, enemies, bullets, enemyBullets, score, lives, shootCooldown, difficulty, gameLoopId;

// --- Game Grid Functions ---
function startGame1(){ document.getElementById('gameGrid').style.display='none'; container.style.display='block'; startAgentBird(); }
function backToGrid(){ cancelAnimationFrame(gameLoopId); container.style.display='none'; document.getElementById('gameGrid').style.display='grid'; }

// --- AgentBird Version A ---
function startAgentBird(){
    player={x:100,y:250,width:40,height:30,color:'orange',blink:0};
    enemies=[]; bullets=[]; enemyBullets=[]; score=0; lives=3; shootCooldown=0; difficulty=1;
    restartBtn.style.display='none';

    // --- Touch/Mouse Steuerung ---
    canvas.onmousemove = e => player.y = e.clientY - canvas.getBoundingClientRect().top - player.height/2;
    canvas.ontouchmove = e => { player.y = e.touches[0].clientY - canvas.getBoundingClientRect().top - player.height/2; };
    canvas.onclick = ()=>{ if(shootCooldown<=0){ bullets.push({x:player.x+player.width,y:player.y+player.height/2,width:10,height:4,speed:8}); shootCooldown=20;} }

    function checkCollision(a,b){ return a.x<b.x+b.width && a.x+a.width>b.x && a.y<b.y+b.height && a.y+a.height>b.y; }

    function spawnEnemies(){
        if(Math.random()<0.01*difficulty) enemies.push({x:800,y:Math.random()*400,width:50,height:40,color:'gray',speed:2+difficulty/2,shootCooldown:Math.random()*100});
    }

    function update(){
        if(shootCooldown>0) shootCooldown--;
        if(player.y<0) player.y=0;
        if(player.y+player.height>canvas.height-50) player.y=canvas.height-50-player.height;

        spawnEnemies();
        difficulty += 0.001;

        enemies.forEach((e,i)=>{
            e.x-=e.speed;
            e.shootCooldown--;
            if(e.shootCooldown<=0){ enemyBullets.push({x:e.x,y:e.y+e.height/2,width:8,height:4,speed:-5-difficulty/2}); e.shootCooldown=100+Math.random()*50;}
            if(checkCollision(player,e)){ lives--; player.blink=10; enemies.splice(i,1); }
            if(e.x+e.width<0) enemies.splice(i,1);
        });

        bullets.forEach((b,i)=>{
            b.x+=b.speed;
            enemies.forEach((e,j)=>{ if(checkCollision(b,e)){ bullets.splice(i,1); enemies.splice(j,1); } });
            if(b.x>canvas.width) bullets.splice(i,1);
        });

        enemyBullets.forEach((b,i)=>{
            b.x+=b.speed;
            if(checkCollision(b,player)){ lives--; player.blink=10; enemyBullets.splice(i,1);}
            if(b.x<0) enemyBullets.splice(i,1);
        });

        if(lives<=0) restartBtn.style.display='block'; else restartBtn.style.display='none';
        score+=0.1;
        if(player.blink>0) player.blink--;
    }

    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle='#87CEEB'; ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle='#2e8b57'; ctx.fillRect(0,canvas.height-50,canvas.width,50);

        ctx.fillStyle=player.blink>0?'red':player.color;
        ctx.fillRect(player.x,player.y,player.width,player.height);

        enemies.forEach(e=>{ ctx.fillStyle=e.color; ctx.fillRect(e.x,e.y,e.width,e.height); });
        bullets.forEach(b=>{ ctx.fillStyle='yellow'; ctx.fillRect(b.x,b.y,b.width,b.height); });
        enemyBullets.forEach(b=>{ ctx.fillStyle='black'; ctx.fillRect(b.x,b.y,b.width,b.height); });

        livesDisplay.innerText=`Lives: ${lives} | Score: ${Math.floor(score)}`;
    }

    function loop(){ update(); draw(); gameLoopId=requestAnimationFrame(loop); }
    loop();
}
</script>
