<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrangeWeb – Game Portal</title>
<style>
  /* Reset & basic styles */
  * {box-sizing:border-box;margin:0;padding:0;}
  body {font-family:'Segoe UI',sans-serif;background:#0f0f17;color:#fff;display:flex;flex-direction:column;min-height:100vh;}
  
  /* Header */
  header {background:linear-gradient(90deg,#ff7a00,#ffaa33);padding:20px;text-align:center;font-size:2em;font-weight:bold;letter-spacing:1px;box-shadow:0 4px 10px rgba(0,0,0,0.5);}
  
  /* Description */
  .description {text-align:center;margin:20px;font-size:1.2em;color:#ddd;animation:fadeIn 1.2s;}
  
  /* Game grid */
  .button-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;padding:20px;width:95%;margin:0 auto;animation:fadeIn 1.5s;}
  
  /* Game buttons */
  .gameBtn {background:#1a1a2e;border:2px solid #ff7a00;color:#ff7a00;font-size:1.1em;padding:20px;border-radius:12px;cursor:pointer;font-weight:bold;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:all 0.3s;position:relative;overflow:hidden;}
  .gameBtn:hover {background:#ff7a00;color:#000;transform:scale(1.05);}
  .gameBtn small {font-size:0.8em;margin-top:5px;color:#ddd;}
  
  /* Game container */
  .game-container {display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#111;z-index:9999;flex-direction:column;justify-content:center;align-items:center;animation:fadeIn 0.5s;}
  canvas {width:95vw;height:70vh;background:#111;border:3px solid #ff7a00;border-radius:12px;}
  
  /* Back button */
  .backBtn {margin-top:15px;padding:12px 25px;background:#ff7a00;border:none;border-radius:10px;font-weight:bold;font-size:1em;cursor:pointer;color:#000;transition:0.3s;}
  .backBtn:hover {background:#ffaa33;}
  
  /* Placeholder text */
  .placeholder-text {margin-top:10px;color:#aaa;font-size:0.95em;text-align:center;}

  /* Animations */
  @keyframes fadeIn {from {opacity:0;} to{opacity:1;}}
</style>
</head>

<div id="game2" class="game-container">

  <button class="backBtn" onclick="closeGame('game2')">Back to OrangeWeb</button>

<script>
  
<script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js">
<script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.js">

  // ===== CONFIG =====
const CONFIG = {
  PAYMENT_ENABLED:true,
  ETH_ADDRESS:"YOUR_ETH_ADDRESS",
  SOL_ADDRESS:"YOUR_SOL_ADDRESS",
  PAYMENT_AMOUNT_ETH:0.0001,
  PAYMENT_AMOUNT_SOL:0.0005 // 0.0005 SOL
};

// ===== GAME CONTROL =====
function openGame(id){
  document.querySelectorAll('.game-container').forEach(c=>c.style.display='none');
  document.getElementById(id).style.display='flex';
  if(id==='game1'){startGame1();}
  if(id==='game2'){startGame2();}
}
function closeGame(id){
  document.getElementById(id).style.display='none';
}

// ===== ETH PAYMENT =====
async function payETH(amountETH){
  if(typeof window.ethereum==='undefined'){alert("MetaMask not installed"); return false;}
  const web3 = new Web3(window.ethereum);
  try{
    await window.ethereum.request({method:'eth_requestAccounts'});
    const accounts = await web3.eth.getAccounts();
    await web3.eth.sendTransaction({
      from: accounts[0],
      to: CONFIG.ETH_ADDRESS,
      value: web3.utils.toWei(amountETH.toString(), 'ether')
    });
    alert("ETH Payment Successful!");
    return true;
  }catch(err){console.error(err); alert("ETH Payment Failed!"); return false;}
}

// ===== SOL PAYMENT =====
async function paySOL(amountSOL){
  if(!window.solana){alert("Solana wallet not found"); return false;}
  try{
    await window.solana.connect();
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'));
    const fromPubkey = window.solana.publicKey;
    const toPubkey = new solanaWeb3.PublicKey(CONFIG.SOL_ADDRESS);
    const transaction = new solanaWeb3.Transaction().add(
      solanaWeb3.SystemProgram.transfer({
        fromPubkey, toPubkey,
        lamports: amountSOL * solanaWeb3.LAMPORTS_PER_SOL
      })
    );
    const {signature} = await window.solana.signAndSendTransaction(transaction);
    await connection.confirmTransaction(signature);
    alert("SOL Payment Successful!");
    return true;
  }catch(err){console.error(err); alert("SOL Payment Failed!"); return false;}
}

// ===== GAME 2 START WITH PAYMENT =====
async function startGame2(){
  if(CONFIG.PAYMENT_ENABLED){
    let choice = confirm("Unlock Game 2?\nETH: "+CONFIG.PAYMENT_AMOUNT_ETH+" ETH\nSOL: "+CONFIG.PAYMENT_AMOUNT_SOL+" SOL");
    if(choice){
      let method = prompt("Type 'ETH' or 'SOL' to pay");
      let success=false;
      if(method.toUpperCase()==='ETH') success = await payETH(CONFIG.PAYMENT_AMOUNT_ETH);
      if(method.toUpperCase()==='SOL') success = await paySOL(CONFIG.PAYMENT_AMOUNT_SOL);
      if(!success) return alert("Payment failed, cannot start Game 2!");
    }else{return;}
  }
  alert("Game 2 unlocked! Start your adventure here.");
  // TODO: insert Game 2 logic here
}
  
// ================= CONFIG =================
const CONFIG = {
  PAYMENT_ENABLED: true, // true = payment active
  ETH_ADDRESS: "YOUR_ETH_ADDRESS",
  SOL_ADDRESS: "YOUR_SOL_ADDRESS"
};

// ================= GAME CONTAINER CONTROL =================
function openGame(id){
  document.querySelectorAll('.game-container').forEach(c=>c.style.display='none');
  document.getElementById(id).style.display='flex';
  if(id==='game1'){startGame1();}

function closeGame(id){

<!-- GAME 1 SNIPPET -->
<div id="game1" class="game-container">
  <canvas id="game1Canvas" style="width:100%;height:500px;"></canvas>
  <button class="backBtn" onclick="closeGame('game1')">Back to OrangeWeb</button>
</div>

// ===== GAME 1 – AGENT BIRD SNIPPET =====
let g1Canvas = document.getElementById('game1Canvas');
let g1Ctx = g1Canvas.getContext('2d');
g1Canvas.width = g1Canvas.clientWidth;
g1Canvas.height = g1Canvas.clientHeight;

let g1Running = false;
let bird = {x:50, y:g1Canvas.height/2, w:40, h:40};
let bullets = [], enemies = [], lives = 3, lastSpawn = 0;

// Start Game 1
function startGame1(){
  g1Running = true;
  bullets = [];
  enemies = [];
  lives = 3;
  lastSpawn = 0;
  requestAnimationFrame(loopG1);
}

// Spawn enemies
function spawnEnemyG1(){
  enemies.push({x: g1Canvas.width, y: Math.random()*(g1Canvas.height-40), w:40, h:40, speed:2 + Math.random()*2});
}

// Shoot bullets
function shootG1(){
  bullets.push({x: bird.x+bird.w, y: bird.y+bird.h/2, w:10, h:5, speed:8});
}

// Main game loop
function loopG1(t){
  if(!g1Running) return;
  g1Ctx.clearRect(0,0,g1Canvas.width,g1Canvas.height);

  // Spawn enemies every 1s
  if(t - lastSpawn > 1000){
    spawnEnemyG1();
    lastSpawn = t;
  }

  // Draw player
  g1Ctx.fillStyle = 'cyan';
  g1Ctx.fillRect(bird.x, bird.y, bird.w, bird.h);

  // Move and draw bullets
  bullets = bullets.filter(b=>b.x < g1Canvas.width);
  bullets.forEach(b=>{b.x += b.speed; g1Ctx.fillStyle='lime'; g1Ctx.fillRect(b.x,b.y,b.w,b.h);});

  // Move and draw enemies
  enemies = enemies.filter(e => e.x+e.w>0);
  enemies.forEach(e=>{
    e.x -= e.speed;
    g1Ctx.fillStyle = 'red';
    g1Ctx.fillRect(e.x,e.y,e.w,e.h);
    // Collision with player
    if(e.x<bird.x+bird.w && e.x+e.w>bird.x && e.y<bird.y+bird.h && e.y+e.h>bird.y){
      lives--;
      e.x = -100; // remove enemy
      if(lives<=0){g1Running=false; alert("Game Over!");}
    }
  });

  // Bullet hits enemy
  for(let i=enemies.length-1;i>=0;i--){
    for(let j=bullets.length-1;j>=0;j--){
      let e=enemies[i], b=bullets[j];
      if(b.x<b.x+e.w && b.x+b.w>e.x && b.y<b.y+e.h && b.y+b.h>e.y){
        enemies.splice(i,1); bullets.splice(j,1); break;
      }
    }
  }

  // Draw lives
  g1Ctx.fillStyle='white';
  g1Ctx.font='20px Arial';
  g1Ctx.fillText("Lives: "+lives,10,30);

  requestAnimationFrame(loopG1);
}

// Controls
document.addEventListener('mousemove', e=>{
  if(!g1Running) return;
  let r = g1Canvas.getBoundingClientRect();
  bird.y = e.clientY - r.top - bird.h/2;
});
document.addEventListener('touchmove', e=>{
  if(!g1Running) return;
  let r = g1Canvas.getBoundingClientRect();
  bird.y = e.touches[0].clientY - r.top - bird.h/2;
});
document.addEventListener('click', ()=>{ if(g1Running) shootG1(); });
document.addEventListener('touchstart', ()=>{ if(g1Running) shootG1(); });
