<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clone Game Hub</title>
<style>
  :root {
    --bg-light: #f0f0f0;
    --bg-dark: #121212;
    --text-light: #000;
    --text-dark: #fff;
    --button-bg: #007bff;
    --button-hover: #0056b3;
  }
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }
  header {
    padding: 1rem;
    background-color: #333;
    color: #fff;
    text-align:center;
    cursor:pointer;
  }
  #main { padding: 1rem; }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    margin-bottom: 1rem;
  }
  button {
    padding: 1rem;
    background-color: var(--button-bg);
    border:none;
    color:#fff;
    cursor:pointer;
    transition: background-color 0.2s;
  }
  button:hover { background-color: var(--button-hover); }
  #nav-buttons { display:flex; justify-content: space-between; margin-top: 1rem; }
  #dark-toggle {
    position:fixed; top:1rem; right:1rem;
    padding:0.5rem 1rem; cursor:pointer;
    background-color:#555; color:#fff; border:none;
  }
</style>
</head>
<body>
<header id="reload-header">clone</header>
<button id="dark-toggle">Toggle Darkmode</button>
<div id="main"></div>

<!-- WalletConnect & Solana -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider/dist/umd/index.min.js"></script>

<script>
  // Darkmode persist
  let dark = localStorage.getItem('dark') === 'true';
  if(dark) document.body.classList.add('dark');
  document.getElementById('dark-toggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
    dark = document.body.classList.contains('dark');
    localStorage.setItem('dark', dark);
  });

  // Reload header
  document.getElementById('reload-header').addEventListener('click', ()=> location.reload());

  const totalPages = 5;
  const gamesPerPage = 12;
  let currentPage = 1;

  // Wallet placeholder: nur einmal ändern
  const wallets = {
    eth: "ETH_ADDRESS_HERE",
    sol: "SOL_ADDRESS_HERE"
  };

  // Level & Leben Tracking
  let levelUnlocked = JSON.parse(localStorage.getItem('levelUnlocked')) || false;
  let playerLives = parseInt(localStorage.getItem('playerLives')) || 6;

  async function payETH() {
    try {
      const provider = new WalletConnectProvider.default({
        rpc: { 1: "https://mainnet.infura.io/v3/YOUR_INFURA_KEY" }
      });
      await provider.enable();
      const web3Provider = new ethers.providers.Web3Provider(provider);
      const signer = web3Provider.getSigner();
      const tx = await signer.sendTransaction({
        to: wallets.eth,
        value: ethers.utils.parseEther("0.000001")
      });
      await tx.wait();
      levelUnlocked = true;
      localStorage.setItem('levelUnlocked', true);
      alert("Level 8 unlocked!");
    } catch(e) {
      console.error(e);
      alert("ETH Payment failed or cancelled.");
    }
  }

  async function paySOL() {
    try {
      if (!window.solana || !window.solana.isPhantom) throw "Phantom Wallet not found";
      const resp = await window.solana.connect();
      const transaction = new window.solana.Transaction().add(
        window.solana.SystemProgram.transfer({
          fromPubkey: resp.publicKey,
          toPubkey: new window.solana.PublicKey(wallets.sol),
          lamports: 0.5 * 1e9 // 0.5 SOL
        })
      );
      const { signature } = await window.solana.signAndSendTransaction(transaction);
      await window.solana.confirmTransaction(signature);
      playerLives += 6;
      localStorage.setItem('playerLives', playerLives);
      document.getElementById('lives-count').textContent = playerLives;
      alert("6 Lives added!");
    } catch(e) {
      console.error(e);
      alert("SOL Payment failed or cancelled.");
    }
  }

  function renderMain() {
    const main = document.getElementById('main');
    main.innerHTML = '';
    const grid = document.createElement('div');
    grid.className = 'games-grid';
    for(let i=1; i<=gamesPerPage; i++){
      const btn = document.createElement('button');
      btn.textContent = `Game ${(currentPage-1)*gamesPerPage + i}`;
      btn.addEventListener('click', ()=> loadGame(i));
      grid.appendChild(btn);
    }
    main.appendChild(grid);

    const nav = document.createElement('div');
    nav.id = 'nav-buttons';
    const backBtn = document.createElement('button');
    backBtn.textContent = 'Back';
    backBtn.disabled = currentPage===1;
    backBtn.addEventListener('click', ()=> {currentPage--; renderMain();});
    const nextBtn = document.createElement('button');
    nextBtn.textContent = 'Next';
    nextBtn.disabled = currentPage===totalPages;
    nextBtn.addEventListener('click', ()=> {currentPage++; renderMain();});
    nav.appendChild(backBtn);
    nav.appendChild(nextBtn);
    main.appendChild(nav);
  }

  function loadGame(gameNumber){
    const main = document.getElementById('main');
    main.innerHTML = '';

    const gameDiv = document.createElement('div');
    gameDiv.innerHTML = `
      <h2>Game ${(currentPage-1)*gamesPerPage + gameNumber}</h2>
      <p>Game content goes here...</p>
      <button id="back-main" style="position:fixed; bottom:1rem; left:1rem;">⬅ Back</button>
      <div style="margin-top:1rem;">
        ${!levelUnlocked && (gameNumber >= 8) ? '<button id="pay-eth">Unlock Level 8 (0.000001 ETH)</button>' : ''}
        <button id="pay-sol">Buy 6 Lives (0.5 SOL)</button>
      </div>
      <p>Lives: <span id="lives-count">${playerLives}</span></p>
    `;
    main.appendChild(gameDiv);

    document.getElementById('back-main').addEventListener('click', renderMain);

    if(document.getElementById('pay-eth')){
      document.getElementById('pay-eth').addEventListener('click', payETH);
    }
    document.getElementById('pay-sol').addEventListener('click', paySOL);
  }

  renderMain();
</script>
</body>
</html>
